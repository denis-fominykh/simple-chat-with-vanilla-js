<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Chat</title>
</head>
<body>
  <div class="container">
    <div class="iframe-creator iframe-creator_appearance">
